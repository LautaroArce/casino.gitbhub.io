<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #111827, #000000);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      padding-bottom: 60px; /* espacio para el footer */
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #f59e0b, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.2s ease;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      background: #facc15;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-decoration: none;
    }

    .btn:hover {
      background: #fbbf24;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1f2937;
      color: #d1d5db;
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.5);
      user-select: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }

      .btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Casino</h1>
  <a href="juego.html" class="btn" aria-label="Entrar al casino y comenzar a jugar">Jugar</a>

  <footer role="contentinfo">
    &copy; 2025 Casino. Todos los derechos reservados.
  </footer>
</body>
</html>
